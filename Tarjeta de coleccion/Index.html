<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Tajeta de coleccion</title>
    <link
      rel="shortcut icon"
      href="Imagenes/icono-MLB.jpg"
      type="image/x-icon"
    />
  </head>
  <body>
    <main class="contenedor">
      <article class="tarjeta">
        <div class="tarjeta-estadio">
          <img src="Imagenes/estadio-2.jpg" alt="fondo-estadio" />
        </div>
        <div class="bateador">
          <img
            src="./Imagenes/bateador-3.jpg"
            alt="miketrour-imagen"
            width="50px"
            height="50px"
          />
        </div>
        <div class="PSA-rojo">
          <h4>PSA</h4>
        </div>
        <div class="tarjeta-allinformation">
          <div class="tarjeta-footer-information-1">
            <h3 class="mike_name">
              2011 TOPPS UPDATE <br />
              MIKE TROUT
            </h3>
            <h3 class="mikee_codigo">#US175 <br />GEM MT <br />10</h3>
          </div>
          <div class="tarjeta-footer-information-2">
            <div class="codigobarra">
              <img src="./Imagenes/codigo_barra.png" alt="codigo barra" />
            </div>
            <div class="psalogo">
              <img src="./Imagenes/psaicono.png" alt="logopsa" />
            </div>
            <div class="codigomike"><h3>27522019</h3></div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
