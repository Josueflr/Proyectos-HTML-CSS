<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/styles.css" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Montserrat:wght@100&family=Raleway:wght@200;300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="padre">
      <div class="login">
        <ion-icon name="close-outline" class="icono_x"></ion-icon>
        <div class="titulo">
          <h3 class="nombre">Login</h3>
        </div>
        <div class="formulario">
          <div class="email">
            <ion-icon name="mail-outline" class="icono_mail"></ion-icon>
            <h5 class="nombre_email">Email</h5>
            <input type="text" placeholder="Insert email" />
          </div>
          <div class="password">
            <ion-icon name="key-outline" class="icono_password"></ion-icon>
            <h5 class="nombre_password">Password</h5>
            <input type="text" placeholder="Insert password" />
          </div>
        </div>
        <div class="title_forget_password">
          <h5 class="olvidaste_contraseña">Olvidaste tu contraseña?</h5>
          <a
            href="http://google.com"
            target="_blank"
            rel="noopener noreferrer"
            class="link_forget"
            >haz click aquí</a
          >
        </div>
        <div class="boton-login">
          <button class="boton">Login</button>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
